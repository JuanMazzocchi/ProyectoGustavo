
{% include "headerAdmin.html" %}
 

 



<form method="POST" action="/store" enctype="multipart/form-data">
    <div class="card">
        
        <div class="card-header">Alta Producto</div> 
        <div class="card-body">
            <p class="card-text">
            <div class="form-group">
                <label for="txtCodigo">Codigo:</label>
                <input type="text" name="txtCodigo" id="txtCodigo" required  ></div>
            <div class="form-group">
                <label for="txtLinea">Linea:</label>
                <input type="text" name="txtLinea" id="txtLinea" required   ></div>
            <div class="form-group">
                <label for="txtRubro">Rubro:</label>
                <input type="text" name="txtRubro" id="txtRubro" required   ></div>
            <div class="form-group">
                <label for="txtDescripcion">Descripcion:</label>
                <input type="text" name="txtDescripcion" id="txtDescripcion" required   ></div>
            <div class="form-group">
                <label for="txtPrecio">Precio:</label>
                <input type="text" name="txtPrecio" id="txtPrecio" required   ></div> 
            <div class="form-group">
                <label for="txtUnidad">Unidad:</label>
                <input type="text" name="txtUnidad" id="txtUnidad" required   ></div> 
            
          <div class="form-group">
         <label for="txtFoto">Imagen:</label>
     <input type="file" name="txtFoto" id="txtFoto" required >
     </div>
     <input type="submit" value="Agregar">
      </p>
        </div>
    </div>
    
 </form>
